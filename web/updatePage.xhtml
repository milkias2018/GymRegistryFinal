<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home Page</title>

        <h:outputStylesheet library="css" name="styles.css" />


    </h:head>
    <h:body>
        <p:layout fullPage="true"  >
            <p:layoutUnit position="north" size="200"  id="bannerimage" ></p:layoutUnit> 

            <p:layoutUnit position="south" size="180" id="bannerimage1" ></p:layoutUnit> 

            
              

            <p:layoutUnit position="west" size="300" > 
                <h:form>

                    <p:panelMenu style="width:300px">
                        <p:submenu label="Menu">
                            <p:menuitem value="Home" action ="homePage" class="home" ajax='false' icon="ui-icon-home" />
                            <p:menuitem value="Register" action="registrationPage" ajax="false" class="home" icon="ui-icon-disk" />
                            <p:menuitem value="Update" action="updatePage" ajax="false" class="home" icon="ui-icon-person" />
                            <p:menuitem value="Remove" action="removePage" ajax="false" class="home" icon="ui-icon-trash" />
                            <p:menuitem value="Find Record" action="searchPage" ajax="false" class="home" icon="ui-icon-zoomin" />
                            <p:menuitem value="Show Records" action="recordsPage" ajax="false" class="home" icon="ui-icon-collapsed" />
                           
                        </p:submenu>

                        <p:separator />

                    </p:panelMenu>
                </h:form>
            </p:layoutUnit> 

            <p:layoutUnit position="center">

                <h:form>
                    <p:panel  header="Find a Record" collapsed="true" style="margin-bottom:20px"></p:panel>               
                    <h:panelGrid id="panel" columns="1"  >                                

                        <h:outputLabel value="ID Number" />                
                        <h:inputText value="#{customerController.idSearch}"/> 

                        <p:commandButton value="Fetch" action ="#{customerController.findCustomer()}" ajax="false"/>

                        <h:form id="f2">
                            <h:panelGrid id="p2" columns="2" bgcolor="#E9967A">

                                <p:outputLabel for="personalNumber" value="Personal Number"/>
                                <p:inputText id="personalNumber" value="#{customerController.personalNumber}"/> 

                                <p:outputLabel for="firstName" value="First Name"/>
                                <p:inputText id="firstName" value="#{customerController.firstName}"/> 

                                <p:outputLabel for="lastName" value="Last Name"/>
                                <p:inputText id="lastName" value="#{customerController.lastName}"/>

                                <p:outputLabel for="membershiptype" value="Membership type"/>
                                <p:selectOneMenu id="membershiptype" value="#{customerController.membershiptype}">
                                    <f:selectItem itemLabel="Select membership choice" itemValue="" />
                                    <f:selectItem itemLabel="Standard" itemValue="Standard" />
                                    <f:selectItem itemLabel="Extra" itemValue="Extra" />
                                    <f:selectItem itemLabel="Off-peak" itemValue="off-peak" />
                                </p:selectOneMenu>

                                <p:outputLabel for="branch" value="Branch"/>
                                <p:selectOneMenu id="branch"   value="#{customerController.branch}">
                                    <f:selectItem itemLabel="Select branch" itemValue="" />
                                    <f:selectItem itemLabel="Liljeholmen" itemValue="Liljeholmen" />
                                    <f:selectItem itemLabel="T-centralen" itemValue="T-centralen" />
                                    <f:selectItem itemLabel="Upplands väsby" itemValue="Upplands vasby" />
                                    <f:selectItem itemLabel="Solna" itemValue="Solna" />
                                    <f:selectItem itemLabel="Åkesöv" itemValue="Akesov" />
                                </p:selectOneMenu>

                                <p:outputLabel for="address" value="Address"/>
                                 <p:inputTextarea id="address" rows="3" cols="33" value="#{customerController.address}" /> 

                                <p:outputLabel for="phonenumber" value="Phone number"/>
                                <p:inputText id="phonenumber" value="#{customerController.phoneNumber}"/>

                                <p:outputLabel for="email" value="Email"/>
                                <p:inputText id="email" value="#{customerController.email}"/>


                                <p:commandButton value="update" action ="#{customerController.update}" onsuccess="alert('Customer updated')"  /> 
                                <p:commandButton value="Reset" action ="#{customerController.reset()}"  update ="p2" resetValues="true" /> 
                            </h:panelGrid>                 

                        </h:form>


                    </h:panelGrid>

                </h:form>



                <br />
            </p:layoutUnit> 

        </p:layout>



    </h:body>
</html>
